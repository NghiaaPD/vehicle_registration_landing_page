name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Thiết lập quyền cần thiết
permissions:
  contents: write # Cần quyền này để ghi vào gh-pages branch

# Cho phép một deployment cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://nghiaapd.github.io/vehicle_registration_landing_page/
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Setup Astro
        run: echo "ASTRO_BASE_PATH=/vehicle_registration_landing_page" >> $GITHUB_ENV
      
      - name: Build
        run: bun run build
      
      - name: Check dist contents
        run: ls -la dist
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
