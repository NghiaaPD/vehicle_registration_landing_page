name: Deploy Astro to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Thiết lập quyền cần thiết
permissions:
  contents: read
  pages: write
  id-token: write

# Cho phép một deployment cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Build
        run: bun run build
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        run: |
          # Nén thư mục dist thành artifact
          cd dist
          zip -r ../artifact.zip .
          cd ..
          # Tạo thư mục artifact
          mkdir -p ./_site
          mv artifact.zip ./_site/
          echo "Artifact created"
      
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: _site
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
